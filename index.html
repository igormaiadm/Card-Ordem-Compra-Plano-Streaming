<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./design/css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>
    <img src="images/illustration-hero.svg" alt="Hero Illustration">

    <section>
      <h1>Resumo da Compra</h1>
      <span class="description">Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer dispositivo e em qualquer lugar!</span>

        <div class="informations">
          <div class="music-price">
            <img src="images/icon-music.svg" alt="Music Icon">
            <div class="price">
              <strong>Plano Anual</strong>
              <span>R$ 119,99/ano</span>
            </div>
          </div>
          <a href="#">Alterar plano</a>
        </div>

        <div class="informations">
          <div class="music-price">
            <img src="images/icon-music.svg" alt="Music Icon">
            <div class="price">
              <strong>Plano Mensal</strong>
              <span>R$ 11,99/mês</span>
            </div>
          </div>
          <a href="#">Alterar plano</a>
        </div>

        <button>Continuar para Pagamento</button>
        <a href="#" id="cancel-order">Cancelar Compra</a>
    </section>
  </main> 

</body>

</html>
